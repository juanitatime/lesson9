<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
    <title>Lesson 10</title>
</head>

<body>
    <h1 id="heading">Set an appointment</h1>

    <main onClick = "mainToggle();" class="flex-container">
        <section class="content-1">
            <form class="form-1">
                <label for="first-name">First Name</label>
                <input type="text" name="name" id="first-name" class="form-group" required />
                <label for="last-name">Last Name</label>
                <input type="text" name="name" id="last-name" class="form-group" required />
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-group" required />
                <label for="Appointment">Appointment</label>
                <select onChange = "siteToggle();" name="select-purpose" >
                    <option value="">Set Appointment</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="meeting">Meeting</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type message here..."></textarea>


            </form>
        </section>
        <aside class="content-2">
            <form class="form-2">

                <h3>What is the best way to reach you?</h3>
                <div>
                    <input type="radio" name="reach" id="reach" checked> <label for="reach" id="phone">Phone</label>
                </div>
                <div>
                    <input type="radio" name="reach" id="reach"> <label for="reach" id="email">Email</label>
                </div>
                <br>
                <label id="time" for="meeting-time">Choose a time for your appointment:</label>
                <br>
                <br>
                <input type="datetime-local" id="meeting-time"
                name="meeting-time" value="2022-22-02T02:22"
                min="2022-22-02T00:00" max="2025-31-12T00:00">
                <h3>Days of the Week Available for Appointment</h3>
                <div>
                    <input type="checkbox" name="week" id="week" checked />
                    <label for="week">Monday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Thursday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Friday</label>
                </div>

                <input onClick = "sendAlert()" class="send" type="submit" value="SEND" />

            </form>
        </aside>
   
    </main>
    <script>
    
       let heading = document.querySelector("#heading");
       let body = document.querySelector("body");
       let select = document.querySelector("select");
        let siteStatus = false;
        

        body.style.background = "white";
       heading.style.color = "gray";

       function siteToggle () {
         if (siteStatus == false) {
             body.style.background = "white";
             heading.style.color = "gray";
             siteStatus = true;
         }  
         else if (siteStatus == true) {
            body.style.background = "gray";
            heading.style.color = "white";
            siteStatus = false;
         }
       }

       select.onChange = siteToggle;
      
      
      let main = document.querySelector(".flex-container");
      let mainStatus = false;

       main.style.backgroundColor = "slategray";

      function mainToggle () {
        if (mainStatus == false) {
            main.style.backgroundColor = "indianred";
            mainStatus = true;
        }
        else if (mainStatus == true) {
            main.style.backgroundColor = "slategray";
            mainStatus = false;
        }
      }
       
       main.onClick = mainToggle;

       let input = document.querySelector(".send");
       

       function sendAlert() {
           alert("Please check all details before sending");
       }

    </script>
</body>

</html>
