<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
    <title>Lesson 9</title>
</head>

<body>
    <h1>Set an appointment</h1>
    <main class="flex-container">
        <section class="content-1">
            <form class="form-1">
                <label for="first-name">First Name</label>
                <input type="text" name="name" id="first-name" class="form-group" required />
                <label for="last-name">Last Name</label>
                <input type="text" name="name" id="last-name" class="form-group" required />
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-group" required />
                <label for="Appointment">Appointment</label>
                <select name="select-purpose">
                    <option value="">Set Appointment</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="meeting">Meeting</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type message here..."></textarea>


            </form>
        </section>
        <aside class="content-2">
            <form class="form-2">
                <h3>What is the best way to reach you?</h3>
                <div>
                    <input type="radio" name="reach" id="reach" checked> <label for="reach" id="phone">Phone</label>
                </div>
                <div>
                    <input type="radio" name="reach" id="reach"> <label for="reach" id="email">Email</label>
                </div>
                <h3>Days of the Week Available for Appointment</h3>
                <div>
                    <input type="checkbox" name="week" id="week" checked />
                    <label for="week">Monday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Thursday</label>
                </div>
                <div>
                    <input type="checkbox" name="week" id="week" />
                    <label for="week">Friday</label>
                </div>

                <input type="submit" value="SEND" />

            </form>
        </aside>

    </main>

</body>

</html>
